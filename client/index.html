    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-controller="main.freshrotten.searchRottenCtrl as searchCtrl">

    <ion-header-bar class="bar bar-header bar-energized">
        <h1 class="title"> Fresh Tommatos </h1>
    </ion-header-bar>

    <ion-header-bar class="bar bar-subheader">

         <label class="item-input-wrapper item-input-inset">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchCtrl.query" ng-change="searchCtrl.searchUpdated()">
                <i class="icon ion-close placeholder-icon"></i>
        </label>
       <!--  <button class="button button-clear">
            X                
        </button> -->

            <!-- There is a nice ion-search directive in http://codepen.io/gastonbesada/pen/eqvJK should use it after basic implimentation-->
    </ion-header-bar>


    <ion-content class="has-subheader">
        <ion-list>
            <ion-item ng-repeat="movie in searchCtrl.movies">
                <a class="item item-thumbnail-left" href="#">
                    <img ng-src="{{movie.posters.thumbnail}}" />
                    <h2> {{movie.title}} </h2>
                    <p> {{movie.synopsis}} </p>             
                </a>
            </ion-item>
        </ion-list>
